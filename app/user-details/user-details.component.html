

<div class="card w-25 mt-4 " style="position: relative; left: 50px;">
  <img class="card-img-top w-50"  [src]="image" alt="Card image cap" >
  <div class="card-body">
    <h4 class="card-title">{{name}}</h4>
    <p class="card-text">
      Email: {{email}}<br>
      Birthday: {{birthday}}
    </p>
   
    
  </div>
</div>
